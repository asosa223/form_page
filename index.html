<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <title>Form page</title>
</head>
<body>
    <div class="wrapper">
            <div id="background-picture">
                <div class="banner-title">
                    TITLE
                </div>
            </div>
        <div class="form-column-right">
            <div class="form-info">
                Lorem ipsum dolor sit amet, consectetur adipiscing elit. 
                Curabitur fringilla vel felis quis pharetra. Nunc nibh turpis, 
                sollicitudin eu feugiat.
            </div>
            <div class="form">
                <div id="form-title-text">Lets do this!</div>
                <form>
                    <label for="fname">First name:</label><br>
                    <input type="text" id="fname" name="fname"><br>

                    <label for="lname">Last name:</label><br>
                    <input type="text" id="lname" name="lname"><br>

                    <label for="email">Email:</label><br>
                    <input type="email" id="email" name="email"><br>

                    <label for="phone">Phone:</label><br>
                    <input type="number" id="phone" name="phone"><br>

                    <label for="password">Password:</label><br>
                    <input type="text" id="password" name="password"><br>

                    <label for="confirm-password">Confirm Password</label><br>
                    <input type="text" id="confirm-password" name="confirm-password"><br>
                </form>
            </div>
            <div class="form-button">
                <button type="button">Create Account</button>
                <div id="account-login">Already have an account? <a href="#">Log in</a></div>
            </div>
        </div>
    </div>
    
</body>
</html>
